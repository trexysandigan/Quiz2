<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

<body>
    <div class="container">
        <h1>Calculator</h1>
        <br>

        <label for="operator">Choose Operator:</label>
        <input type="text" id="operator">
        <br>

        <label for="numberOne">First Number:</label>
        <input type="number" id="numberOne">
        <br>

        <label for="numberTwo">Second Number:</label>
        <input type="number" id="numberTwo">
        <br>

        <button id="button" onclick="calc()">Submit</button>
        <br>

    </div>
    <div class="answer-box">
        <h3>Answer: <span id="answer"></span></h3>
        <br>
    </div>
    <script src="index.js"></script>
</body>
</html>
